<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Product.css">
    <title>Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    
    <section class="input-container">
    <form action="product.php" method="post">
        <label for="productName" class="input-label">Product Name:</label>
        <input type="text" name="productName" class="input-field" autocomplete="productname"  placeholder="productname" required>

        <label for="category" class="input-label">Category:</label>
        <input type="text" name="category" class="input-field" autocomplete="Category" placeholder="Category" required>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" required></textarea>

        <label for="stockQuantity">Stock Quantity:</label>
        <input type="number" name="stockQuantity" required>

        <label for="pricePerUnit">Price Per Unit:</label>
        <input type="number" step="0.01" name="pricePerUnit" required>

        <label for="supplierID">Supplier ID:</label>
        <input type="number" name="supplierID" required>

        <input type="submit" value="Add Product">
    </form>
</section>
</body>
</html>
