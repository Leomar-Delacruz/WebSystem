<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./Dashboard.css">
  <link rel="stylesheet" href="./Logout.css">
  <title>Dashboard</title>

</head>
<body>
  
  <div id="templateContainer">
    <nav class="navbar navbar-fixed-top alta-theme" style="position:relative;">
        <div class="container-fluid">
            <div class="navbar-header">
              <span style="float:left; font-size:25px; margin:20px 10px;"><img src="" height="40px;" style="margin-right:10px;"/><b>Inventory Management System</b></span>
            </div>
            <button class="button2" onclick="confirmLogout()">
              Logout
            </button>            
        </div>
    </nav>
  <br>

  <h1>Dashboard</h1>

  <div class="container-fluid alta-theme">
    <div class="col-md-12 main alta-theme">

      <div class="row placeholders">
        <div class="col-xs-6 col-sm-3 placeholder">
          <div class="circular-menu">
            <div class="circle">
            </div>
              <button class="dashboard-item menu-button" style="background-color:#8561C8;" onclick="redirectTouserprofile()">
                <span class="fa-regular fa-user"></span>
              </button>
          </div>
          <h4>User Profile</h4>
        </div>

        <div class="col-xs-6 col-sm-3 placeholder">
          <div class="circular-menu">
            <div class="circle">
            </div>
              <button class="dashboard-item menu-button" style="background-color:#00B8ED;" onclick="redirectToproducts()">
                <span class="fa-brands fa-product-hunt"></span>
              </button>
          </div>
          <h4>Products</h4>
        </div>

        <div class="col-xs-6 col-sm-3 placeholder">
          <div class="circular-menu">
            <div class="circle">
            </div>
              <button class="dashboard-item menu-button" style="background-color:#68C182;" onclick="redirectviewtransacrtion()">
                <span class="fa fa-line-chart"></span>
              </button>
          </div>
          <h4>View Transaction</h4>
        </div>

        <div class="col-xs-6 col-sm-3 placeholder">
          <div class="circular-menu">
            <div class="circle">
            </div>
              <button class="dashboard-item menu-button" style="background-color:#267DB3;" onclick="redirectTosuppliers()">
                <span class="fa-solid fa-truck-field" style="color: #ffffff;"></span>
              </button>
          </div>
          <h4>Suppliers</h4>
        </div>

  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
<!-- Connection -->
<script src="/dashboard/direct.js" ></script>
</html>
